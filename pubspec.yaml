name: flutter_store_listing
description: Flutter plugin to handle app reviews with SKStoreReviewController,
  generate app store links and open them for iOS or android.
version: 0.2.2
homepage: https://github.com/hpoul/flutter_store_listing

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: ">=1.12.0"

dependencies:
  http: ">=0.13.0 <2.0.0"
  package_info_plus: ">=1.0.3 <5.0.0"
  url_launcher: ^6.0.2
  pedantic: ">=1.11.0 <2.0.0"
  logging: ">=1.0.0 <2.0.0"
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: design.codeux.flutter_store_listing
        pluginClass: FlutterStoreListingPlugin
      ios:
        pluginClass: FlutterStoreListingPlugin

